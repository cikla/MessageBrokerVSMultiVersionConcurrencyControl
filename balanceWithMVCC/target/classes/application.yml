server:
  port: 8085
spring:
  application:
    name: balanceWithMVCC
  datasource:
    password: password
    url: jdbc:mysql://localhost:3306/balancewithmvcc
    username: root
    hikari:
      minimumIdle: 20
      maximumPoolSize: 100
      idleTimeout: 120000
      connectionTimeout: 300000
      leakDetectionThreshold: 300000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: false
    show-sql: false